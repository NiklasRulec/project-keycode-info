<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onkeydown="buttonPress(event)">
    <section>
      <h1 class="big-num-output">Keycode :</h1>
      <article>
        <div class="key">
          <h3>Key</h3>
          <h3 class="key-output"></h3>
        </div>
        <div class="keycode">
          <h3>KeyCode</h3>
          <h3 class="keycode-output"></h3>
        </div>
        <div class="code">
          <h3>Code</h3>
          <h3 class="code-output"></h3>
        </div>
      </article>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
